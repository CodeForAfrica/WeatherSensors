<!-- index.html-->

{% extends "base.html" %}
{% block title %}Stations Map{% endblock %}
{% block dropdown %}
  {% for station in stations %}
    <a class="dropdown-item" href="/station/{{ station["id"] }}">{{ station["name"] }}</a>
  {% endfor %}
{% block body %}
<div class="album">
  <div class="container">
    <div class="col-lg-12 col-md-12 col-sm-12">
        {{stationsMap.html}}
        {{stationsMap.js}}
    </div>
</div>
</div>
{% endblock %}
